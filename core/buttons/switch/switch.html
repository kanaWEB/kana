<div class="col-md-3 col-sm-6 col-xs-12 centered ajax">
		<div class="alert bordered alert-{$webobject.state}">
			<h1><i class="glyphicon {$webobject.icon}"></i> {$webobject.name}</h1>
			<button class="btn btn-xlg btn-success" onclick="webobject_switch(this,'{$webobject.type}','{$webobject.id}','{$webobject.action}',1)" >
				<i class="glyphicon glyphicon-off"></i>
			</button>
			<button class="btn btn-xlg btn-danger" onclick="webobject_switch(this,'{$webobject.type}','{$webobject.id}','{$webobject.action}',0)" >
				<i class="glyphicon glyphicon-off"></i>
			</button>
			<button class="btn btn-xlg btn-warning" onclick="webobject_switch(this,'{$webobject.type}','{$webobject.id}','{$webobject.action}',2)" >
				<i class="glyphicon glyphicon-refresh"></i>
			</button>
		</div>
</div>
