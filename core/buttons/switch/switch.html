<div class="panel panel-default">
	<div class="panel-heading">
 			<h1><i class="glyphicon {$webobject.icon}"></i> {$webobject.name}</h1>
 	</div>
 	 <div class="panel-body">
 			<div class="btn-group">
 				<button class="btn btn-lg btn-success" onclick="webobject_on({$webobject.id},'{$webobject.type}')" >
 					<i class="glyphicon glyphicon-off"></i>
 				</button>
 				<button class="btn btn-lg btn-danger" onclick="webobject_off({$webobject.id},'{$webobject.type}')" >
 					<i class="glyphicon glyphicon-off"></i>
 				</button>
 				<button class="btn btn-lg btn-warning" onclick="webobject_off({$webobject.id},'{$webobject.type}')" >
 					<i class="glyphicon glyphicon-refresh"></i>
 				</button>
 			</div>
 		</div>
 </div>
 </div>
