 <div class="container">

  <!-- Example row of columns -->
  <div class="row">
    {loop="actions"}
    <button class="col-md-4 panel {if="$selected_action == $value.dir"}panel-success{else}panel-primary{/if}" onclick="window.location = '{$value.link}';">

        <div class="panel-heading">
          <h2>{$value.text}</h2>
        </div>
        <div class="panel-body"> 
            <i>{$value.description}</i>
        </div>
      
    </button>

    {/loop}
  </div>
