<!-- core/templates/menu/left/item_image.html -->
<div class="navbar-header navbar-default">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#{$category.text}">
				 <span class="icon-bar"></span>
				 <span class="icon-bar"></span>
				 <span class="icon-bar"></span>
			</button>
			<p class="navbar-brand visible-xs"> {$category.text|t}</p>
</div>

<div class="collapse navbar-collapse" id="{$category.text}">
<legend>
	{if="isset($category.link)"}<a href="settings.php?menu={$category.link}">{/if}
	{if="isset($category.icon)"}<i class="glyphicon {$category.icon}"></i>{/if}
	{$category.text|t}

	{if="isset($category.link)"}</a>{/if}
</legend>

<ul class="nav nav-pills">
	{if="isset($leftmenu)"}
	{loop="$leftmenu"}
			<li {if="$leftmenu_active==$value.link"}class="active"{/if}>
				<a href="settings.php?menu={$value.link}">
					<img src="{$value.icon}">  {$value.text|t}   		
					{if="isset($value.state)"}<span class="label {$value.label}"><i class="glyphicon {$value.state}"></i></span>{/if}
				</a>

			</li>
	{/loop}
	{/if}
</ul>
</div>
