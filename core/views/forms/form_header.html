


<!-- core/templates/forms/form_header.html -->


<div class="container">
  <form action="" method="post" data-toggle="validator" role="form">
    <h1>{$form_name}
    </h1>
    {if="$help_array"}
    <div class="alert alert-danger">
      <ul>
        {loop="help_array"}

          {$value.text}
        </li>
        {/loop}
      </ul>
    </div>
    {/if}
